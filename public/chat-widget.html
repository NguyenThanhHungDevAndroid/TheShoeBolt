<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Chat Widget</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .chat-widget.minimized {
            height: 60px;
            width: 300px;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .chat-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .minimize-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .minimize-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.received {
            align-self: flex-start;
            background: #f1f5f9;
            color: #334155;
            border-bottom-left-radius: 6px;
        }

        .message.system {
            align-self: center;
            background: #fef3c7;
            color: #92400e;
            font-size: 12px;
            padding: 8px 12px;
            border-radius: 12px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            font-size: 12px;
            color: #64748b;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .chat-input {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-input {
            display: none;
        }

        .file-btn {
            background: none;
            border: 1px solid #e2e8f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #64748b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .file-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .connection-status {
            padding: 8px 16px;
            background: #fef2f2;
            color: #dc2626;
            font-size: 12px;
            text-align: center;
            border-top: 1px solid #fecaca;
        }

        .connection-status.connected {
            background: #f0fdf4;
            color: #16a34a;
            border-top-color: #bbf7d0;
        }

        .chat-launcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
        }

        .chat-launcher:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .chat-widget {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                bottom: 20px;
                right: 20px;
                left: 20px;
            }

            .chat-launcher {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="chatLauncher" class="chat-launcher">
        ðŸ’¬
        <div id="notificationBadge" class="notification-badge" style="display: none;">0</div>
    </div>

    <div id="chatWidget" class="chat-widget" style="display: none;">
        <div class="chat-header" onclick="toggleChat()">
            <div>
                <h3>Customer Support</h3>
                <div class="chat-status">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">Online</span>
                </div>
            </div>
            <button class="minimize-btn" onclick="toggleChat()">âˆ’</button>
        </div>

        <div class="chat-body">
            <div id="messagesContainer" class="messages-container">
                <div class="message system">
                    Welcome! How can we help you today?
                </div>
            </div>

            <div id="typingIndicator" class="typing-indicator" style="display: none;">
                <span>Support agent is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <button class="file-btn" onclick="document.getElementById('fileInput').click()">
                        ðŸ“Ž
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                        âž¤
                    </button>
                </div>
            </div>
        </div>

        <div id="connectionStatusBar" class="connection-status connected">
            Connected to support
        </div>
    </div>

    <script>
        class ChatWidget {
            constructor() {
                this.socket = null;
                this.conversationId = null;
                this.isConnected = false;
                this.isMinimized = true;
                this.unreadCount = 0;
                this.typingTimeout = null;
                this.isTyping = false;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.connectSocket();
                this.loadConversationHistory();
            }

            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                const fileInput = document.getElementById('fileInput');
                const chatLauncher = document.getElementById('chatLauncher');

                // Auto-resize textarea
                messageInput.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
                    this.handleTyping();
                });

                // Send message on Enter
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // File upload
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.uploadFile(e.target.files[0]);
                    }
                });

                // Chat launcher
                chatLauncher.addEventListener('click', () => {
                    this.openChat();
                });
            }

            connectSocket() {
                // Get auth token from localStorage or prompt user to login
                const token = localStorage.getItem('authToken') || 'demo-token';
                
                this.socket = io('http://localhost:3000/chat', {
                    auth: { token }
                });

                this.socket.on('connect', () => {
                    this.isConnected = true;
                    this.updateConnectionStatus('Connected', true);
                    console.log('Connected to chat server');
                });

                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('Disconnected', false);
                    console.log('Disconnected from chat server');
                });

                this.socket.on('newMessage', (message) => {
                    this.displayMessage(message);
                    if (this.isMinimized) {
                        this.incrementUnreadCount();
                    }
                });

                this.socket.on('userTyping', (data) => {
                    if (data.isTyping) {
                        this.showTypingIndicator();
                    } else {
                        this.hideTypingIndicator();
                    }
                });

                this.socket.on('messageRead', (data) => {
                    this.markMessageAsRead(data.messageId);
                });

                this.socket.on('adminAssigned', (data) => {
                    this.displaySystemMessage('A support agent has joined the conversation');
                });

                this.socket.on('conversationClosed', (data) => {
                    this.displaySystemMessage('This conversation has been closed');
                });

                this.socket.on('error', (error) => {
                    console.error('Socket error:', error);
                    this.displaySystemMessage('Connection error. Please try again.');
                });
            }

            async loadConversationHistory() {
                try {
                    // In a real implementation, you would fetch the user's active conversation
                    // For demo purposes, we'll create a new conversation
                    await this.createConversation();
                } catch (error) {
                    console.error('Failed to load conversation history:', error);
                }
            }

            async createConversation() {
                try {
                    const response = await fetch('/api/v1/chat/conversations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken') || 'demo-token'}`
                        },
                        body: JSON.stringify({
                            subject: 'Customer Support Request',
                            initialMessage: 'Hello, I need assistance.'
                        })
                    });

                    if (response.ok) {
                        const conversation = await response.json();
                        this.conversationId = conversation.data.id;
                        this.joinConversation();
                    }
                } catch (error) {
                    console.error('Failed to create conversation:', error);
                }
            }

            joinConversation() {
                if (this.socket && this.conversationId) {
                    this.socket.emit('joinConversation', { conversationId: this.conversationId });
                }
            }

            sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const content = messageInput.value.trim();

                if (!content || !this.conversationId) return;

                const messageData = {
                    conversationId: this.conversationId,
                    content,
                    type: 'text'
                };

                this.socket.emit('sendMessage', messageData);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                this.stopTyping();
            }

            async uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/api/v1/chat/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken') || 'demo-token'}`
                        },
                        body: formData
                    });

                    if (response.ok) {
                        const fileData = await response.json();
                        
                        const messageData = {
                            conversationId: this.conversationId,
                            content: `Shared a file: ${fileData.data.fileName}`,
                            type: file.type.startsWith('image/') ? 'image' : 'file',
                            fileName: fileData.data.fileName,
                            fileUrl: fileData.data.fileUrl,
                            fileSize: fileData.data.fileSize
                        };

                        this.socket.emit('sendMessage', messageData);
                    }
                } catch (error) {
                    console.error('File upload failed:', error);
                    this.displaySystemMessage('File upload failed. Please try again.');
                }
            }

            displayMessage(message) {
                const messagesContainer = document.getElementById('messagesContainer');
                const messageDiv = document.createElement('div');
                
                const isOwn = message.sender.id === this.getCurrentUserId();
                messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;

                let content = message.content;
                if (message.type === 'image') {
                    content = `<img src="${message.fileUrl}" alt="${message.fileName}" style="max-width: 200px; border-radius: 8px;">`;
                } else if (message.type === 'file') {
                    content = `<a href="${message.fileUrl}" target="_blank" style="color: inherit; text-decoration: underline;">${message.fileName}</a>`;
                }

                messageDiv.innerHTML = `
                    <div>${content}</div>
                    <div class="message-time">${this.formatTime(message.createdAt)}</div>
                `;

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            displaySystemMessage(content) {
                const messagesContainer = document.getElementById('messagesContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system';
                messageDiv.textContent = content;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            handleTyping() {
                if (!this.isTyping) {
                    this.isTyping = true;
                    this.socket.emit('typing', { 
                        conversationId: this.conversationId, 
                        isTyping: true 
                    });
                }

                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.stopTyping();
                }, 1000);
            }

            stopTyping() {
                if (this.isTyping) {
                    this.isTyping = false;
                    this.socket.emit('typing', { 
                        conversationId: this.conversationId, 
                        isTyping: false 
                    });
                }
            }

            showTypingIndicator() {
                document.getElementById('typingIndicator').style.display = 'flex';
            }

            hideTypingIndicator() {
                document.getElementById('typingIndicator').style.display = 'none';
            }

            openChat() {
                const chatWidget = document.getElementById('chatWidget');
                const chatLauncher = document.getElementById('chatLauncher');
                
                chatWidget.style.display = 'flex';
                chatLauncher.style.display = 'none';
                this.isMinimized = false;
                this.resetUnreadCount();
            }

            toggleChat() {
                const chatWidget = document.getElementById('chatWidget');
                const chatLauncher = document.getElementById('chatLauncher');
                
                if (this.isMinimized) {
                    chatWidget.classList.remove('minimized');
                    this.isMinimized = false;
                    this.resetUnreadCount();
                } else {
                    chatWidget.style.display = 'none';
                    chatLauncher.style.display = 'flex';
                    this.isMinimized = true;
                }
            }

            incrementUnreadCount() {
                this.unreadCount++;
                const badge = document.getElementById('notificationBadge');
                badge.textContent = this.unreadCount;
                badge.style.display = 'flex';
            }

            resetUnreadCount() {
                this.unreadCount = 0;
                document.getElementById('notificationBadge').style.display = 'none';
            }

            updateConnectionStatus(status, isConnected) {
                const statusElement = document.getElementById('connectionStatus');
                const statusBar = document.getElementById('connectionStatusBar');
                
                statusElement.textContent = status;
                statusBar.textContent = isConnected ? 'Connected to support' : 'Connecting...';
                statusBar.className = `connection-status ${isConnected ? 'connected' : ''}`;
            }

            formatTime(timestamp) {
                return new Date(timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            getCurrentUserId() {
                // In a real implementation, this would come from your auth system
                return 'current-user-id';
            }

            markMessageAsRead(messageId) {
                // Visual indication that message was read
                console.log(`Message ${messageId} was read`);
            }
        }

        // Global functions for HTML onclick handlers
        function toggleChat() {
            window.chatWidget.toggleChat();
        }

        function sendMessage() {
            window.chatWidget.sendMessage();
        }

        // Initialize chat widget when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.chatWidget = new ChatWidget();
        });
    </script>
</body>
</html>
